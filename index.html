<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="section">
        <button class="prevBtn">&#10094;</button>
        <button class="nextBtn">&#10095;</button>

        <div class="box">
            <p class="numPage"></p>
            <p class="num"></p>
            <img class="img">
            <p class="text"></p>
        </div>
    </div>

        <div class="dots">
            <span id="dot1" class="dot">1</span>
            <span id="dot2" class="dot">2</span>
            <span id="dot3" class="dot">3</span>
            <span id="dot4" class="dot">4</span>
            <span id="dot5" class="dot">5</span>
            <span id="dot6" class="dot">6</span>  
        </div>

    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
