<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <div class="carousel__container">

        <button class="prevBtn">&#10094;</button>
        <button class="nextBtn">&#10095;</button>

        

        <div class="carousel__slide">

            <div id ="b0" class="fade">
                <div class="numtext"></div>
                <img src="./img/Budapest.jpg" id="lastClone" alt="Budapest">
                <div class="text"></div>
            </div>
            <div id ="b1" class="fade">
                <div class="numtext"> 1/6      </div> 
                <img src="./img/winter.jpg"  alt="winter">
                <div class="text">Snow</div>
            </div>
            <div id ="b2" class="fade">
                <div class="numtext">2/6</div> 
                <img src="./img/snow.jpg" alt="snow>">
                <div class="text">Winter</div>
            </div>
            <div id ="b3" class="fade">
                <div class="numtext">3/6</div> 
                <img src="./img/new-years.jpg" alt="New-Years">
                <div class="text">Happy</div>
            </div>
            <div id ="b4" class="fade">
                <div class="numtext">4/6</div> 
                <img src="./img/fireworks.jpg" alt="Fireworks">
                <div class="text">Fireworks</div>
            </div>
            <div id ="b5" class="fade">
                <div class="numtext">5/6</div> 
                <img src="./img/christmas.jpg" alt="Christmas">
                <div class="text">Christmas</div>
            </div>
            <div id ="b6" class="fade">
                <div class="numtext">6/6</div> 
                <img src="./img/Budapest.jpg" alt="Budapest">
                <div class="text">Budapest</div>
            </div>
            <div id ="b7" class="fade">
                <div class="numtext"></div> 
                <img src="./img/winter.jpg" id= "firstClone" alt="winter">
                <div class="text"></div>
            </div>
            
        </div>
    </div>

     <div class="dotDiv">
        <span id="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
        <span id="dot4" class="dot"></span>
        <span id="dot5" class="dot"></span>
        <span id="dot6" class="dot"></span>
    </div>
   
    <script type="module" src="./js/pic.js"></script>
</body>
</html>
